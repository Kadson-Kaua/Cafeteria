{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Café Control</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Base -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- CSS Específico do Login -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-cup-hot-fill"></i>
                    <h1>Café Control</h1>
                </div>
                <p class="subtitle">Sistema de Gerenciamento</p>
            </div>
            
            <form class="login-form" method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Usuário ou senha incorretos. Tente novamente.
                    </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">
                        <i class="bi bi-person"></i>
                        Usuário
                    </label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="id_password" name="password" required>
                        <button type="button" class="btn-toggle-password" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                    <label class="form-check-label" for="rememberMe">
                        Lembrar de mim
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Entrar
                </button>
                
                <div class="forgot-password">
                    <a href="#" class="text-muted">Esqueceu sua senha?</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 Café Control. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para toggle de senha -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('id_password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
